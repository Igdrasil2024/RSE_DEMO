<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Critères pénalisants – Label IA Responsable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Critères pénalisants – Label IA Responsable</h1>
    </header>

    <main>
        <section class="criteria-section">
            <h2>Liste des critères</h2>
            <ul id="criteriaFullList">
                <!-- Les critères seront remplis par script.js ou statiquement -->
            </ul>
        </section>

        <nav>
            <a href="index.html" class="btn">← Retour à l’accueil</a>
        </nav>
    </main>

    <footer>
        <p>© CFCIA – Centre Français de Confiance en Intelligence Artificielle</p>
        <img src="logo.png" alt="Logo CFCIA">
    </footer>

    <script src="script.js"></script>
    <script>
        // Remplir la liste complète des critères pour affichage
        async function fillCriteriaList() {
            if (criteriaMap.length === 0) await loadCriteria();
            const ul = document.getElementById("criteriaFullList");
            criteriaMap.forEach(crit => {
                const li = document.createElement("li");
                li.textContent = crit;
                ul.appendChild(li);
            });
        }
        fillCriteriaList();
    </script>
</body>
</html>
